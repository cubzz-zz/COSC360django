{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input style="height: 15px; width: 15px" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label class="answers" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br /><br />
{% endfor %}
<input style="height: 30px; width: 200px" type="submit" value="Vote" />
</form>
